<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vet Project</title>
</head>

<!-- data tag in front of angular tags adds compatibility for screen readers
and improves the symantic score for google search priority -->

<body data-ng-app="vetApp">
  <main data-ng-controller="petsController" data-ng-init="getAll()">
    <h1>Welcome to the pet inventory.</h1>
    <section>
      <h2>Add a pet</h2>
      <form name="newPetForm" data-ng-submit="addPet(newPet)">
        <label for="petName">Pet Name:
          <input type="text" required data-ng-model="newPet.name">
          <br>
        </label>
        <label for="petType">Pet Type:
          <input type="radio" value="dog" data-ng-model="newPet.type">Dog
          <input type="radio" value="cat" data-ng-model="newPet.type">Cat
          <br>
        </label>
        <label for="petSize">Pet Size:
          <input type="radio" value="small" data-ng-model="newPet.size">Small
          <input type="radio" value="medium" data-ng-model="newPet.size">Medium
          <input type="radio" value="large" data-ng-model="newPet.size">Large
          <br>
        </label>
        <label for="petGender">Pet Gender:
          <input type="radio" value="male" data-ng-model="newPet.gender">Male
          <input type="radio" value="female" data-ng-model="newPet.gender">Female
          <br>
        </label>
        <label for="petColor">Pet Color:
          <input type="text" required data-ng-model="newPet.color">
        </label>
        <button type="submit">Submit</button>
      </form>
    </section>
    <p data-ng-if="!pets">No pets in data base</p>
    <table data-ng-if="pets">
      <tr>
        <th data-ng-repeat="heading in headings"
            data-ng-click="tableSort(heading)">{{heading}}</th>
      </tr>
      <tr data-ng-repeat="row in rows">
        <td data-ng-repeat="item in row">{{item}}</td>
      </tr>
    </table>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
